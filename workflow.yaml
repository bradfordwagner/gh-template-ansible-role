apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: ansible-role-template-
spec:
  podGC:
    strategy: OnPodSuccess # delete pods when workflow is successful
  entrypoint: main
  arguments:
    parameters:
    - name: git_ref_type
      value: branches
    - name: git_version
  templates:
  - name: main
    inputs:
      parameters:
      - name: git_ref_type
      - name: git_version
      - name: upstream_repo
        value: quay.io/bradfordwagner/ansible
      - name: upstream_tag
        value: 3.4.1
    dag:
      tasks:
      - name: ansible-role
        arguments:
          parameters:
          - name: git_repo
            value: https://github.com/bradfordwagner/gh-template-ansible-role
          - name: git_version
            value: "{{ inputs.parameters.git_version }}"
          - name: upstream_repo
            value: "{{ inputs.parameters.upstream_repo }}"
          - name: upstream_tag
            value: "{{ inputs.parameters.upstream_tag }}"
          - name: platform
            value: "{{ item.platform }}"
          - name: ansible_args
            value: "{{ item.ansible_args }}"
          - name: ansible_debug
            value: false
        templateRef:
          name: flavor-ansible-role-template
          template: main
