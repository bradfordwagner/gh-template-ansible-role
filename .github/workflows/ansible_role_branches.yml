name: ansible_role_branches
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  workflow_dispatch: {}
env:
  version: latest
jobs:
  product:
    name: product
    runs-on: ubuntu-latest
    outputs:
      product: ${{ steps.config.outputs.product }}
    steps:
      - uses: actions/checkout@v4
      - name: dagger=0.13.6
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=0.13.6 sh
      - name: dagger=product
        id: config
        run: |
          # write your own scoped version of the following since  is not available at this base level
          # echo product=$(./bin/dagger -m  call product-json --src=. --version=${{ env.version }}) >> $GITHUB_OUTPUT
          echo product=$(./bin/dagger -m github.com/bradfordwagner/dagger-modules/ansible@feature/0.13 call product-json --src=. --version=${version}) >> $GITHUB_OUTPUT
  builds:
    runs-on: ${{ matrix.product.runner }}
    permissions: write-all
    needs: product
    name: ${{ matrix.product.index }}:${{ matrix.product.os }} (${{ matrix.product.arch }})
    strategy:
      fail-fast: false
      matrix:
        product: ${{ fromJSON(needs.product.outputs.product) }}
    steps:
      - uses: actions/checkout@v4
      - name: dagger=0.13.6
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=0.13.6 sh
      # work around other runner's logging out removing credentials
      # https://github.com/docker/login-action/issues/173#issuecomment-1079688020
      - name: Set DOCKER_CONFIG
        run: |
          id=docker_configs/${RANDOM}
          mkdir -p $HOME/${id}/.docker
          echo "DOCKER_CONFIG=$HOME/${id}/.docker" >> $GITHUB_ENV
      - uses: docker/login-action@v3
        name: login=ghcr.io
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: false
      - name: dagger=build
        run: |
          ./bin/dagger -m github.com/bradfordwagner/dagger-modules/ansible@feature/0.13 call build \
            --progress=plain \
            --src=. \
            --index=${{ matrix.product.index }} \
            --invalidate-cache=true \
            --version=${version} \
            --isDev=false \
            --flavor=role
